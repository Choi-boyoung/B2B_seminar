		<script>
			function SiteOn(e){
				const parent = e.parentElement;
				const details = parent.querySelector("#family");
				const state = details.style.display;
				if(state == 'none'){
					details.style.display = 'block';
					$(e).css({"background":"#4d4d4d url(./img/dropdowns02.png) no-repeat"});
					$(e).css({"background-position":"190px"});
				}else{
					details.style.display = 'none';
					$(e).css({"background":"#4d4d4d url(./img/dropdowns01.png) no-repeat"});
					$(e).css({"background-position":"190px"});
				}
			}
			
			function onSelectAll(){
				const checkboxs = document.querySelectorAll(".ticket-con");
				const checkArray = []
				let check = true;

				for(let i = 0; i < checkboxs.length; i++) {
					// checkArray[i] = checkboxs[i].querySelector("input[type='checkbox']").checked;
					check = checkboxs[i].querySelector("input[type='checkbox']").checked;
					if(!check) break;
				}

				if(check){
					for(let i = 0; i < checkboxs.length; i++) {
						checkboxs[i].querySelector("input[type='checkbox']").checked = false;
						const back = checkboxs[i].querySelector(".ticket-box");
						
						$(back).css({"background": "url(./img/ticket-bg-line01.png) right top / 1px repeat-y, url(./img/ticket-bg-line01.png) left top / 1px repeat-y, url(./img/ticket-bg-img05.png) left top / auto repeat-x"});
						$(back).css({"border-bottom": "1px solid #000000"});

						const point = checkboxs[i].querySelector(".point");
						
						$(point).css({"background": "url(./img/ticket-bg-line01.png) right top / 1px repeat-y, url(./img/ticket-bg-line01.png) left top / 1px repeat-y, url(./img/ticket-bg-img06.png) left top / auto repeat-x"});
						$(point).css({"border-bottom": "1px solid #000000"});
					}
				}else{
					for(let i = 0; i < checkboxs.length; i++) {
						checkboxs[i].querySelector("input[type='checkbox']").checked = true;
						const back = checkboxs[i].querySelector(".ticket-box");
						
						$(back).css({"background": "url(./img/ticket-bg-line02.png) right top / 3px repeat-y, url(./img/ticket-bg-line02.png) left top / 3px repeat-y, url(./img/ticket-bg-img07.png) left top / auto repeat-x"});
						$(back).css({"border-bottom": "3px solid #0087ff"});

						const point = checkboxs[i].querySelector(".point");
						
						$(point).css({"background": "url(./img/ticket-bg-line02.png) right top / 3px repeat-y, url(./img/ticket-bg-line02.png) left top / 3px repeat-y, url(./img/ticket-bg-img08.png) left top / auto repeat-x"});
						$(point).css({"border-bottom": "3px solid #0087ff"});
					}
				}					
			}
			
			function onChioce(e){
				const back = $(e).find(".ticket-box");
				const point = $(e).find(".point");
				const check = e.parentElement.querySelector("input[type='checkbox']").checked;

				if(check){
					$(back).css({"background": "url(./img/ticket-bg-line01.png) right top / 1px repeat-y, url(./img/ticket-bg-line01.png) left top / 1px repeat-y, url(./img/ticket-bg-img05.png) left top / auto repeat-x"});
					$(back).css({"border-bottom": "1px solid #000000"});
					
					$(point).css({"background": "url(./img/ticket-bg-line01.png) right top / 1px repeat-y, url./img/ticket-bg-line01.png) left top / 1px repeat-y, url(./img/ticket-bg-img06.png) left top / auto repeat-x"});
					$(point).css({"border-bottom": "1px solid #000000"});														
				}else{
					$(back).css({"background": "url(./img/ticket-bg-line02.png) right top / 3px repeat-y, url(./img/ticket-bg-line02.png) left top / 3px repeat-y, url(./img/ticket-bg-img07.png) left top / auto repeat-x"});
					$(back).css({"border-bottom": "3px solid #0087ff"});

					$(point).css({"background": "url(./img/ticket-bg-line02.png) right top / 3px repeat-y, url(./img/ticket-bg-line02.png) left top / 3px repeat-y, url(./img/ticket-bg-img08.png) left top / auto repeat-x"});
					$(point).css({"border-bottom": "3px solid #0087ff"});	
				}
			}
